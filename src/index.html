 <!DOCTYPE html>
<html lang="en">
<head>
    <title>OMDB api</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../bower_components/mustache.js/mustache.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Search for a movie or tv show</h1>
        <form class="form-inline">
            <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="" />
            <input type="number" class="form-control" name="year" id="year" placeholder="Year"value="" />
            <button type="button" class="btn btn-danger" onclick="searchMovie()">Search</button>
        </form>
    </div>
   <div id="searchResult"></div>
   <script class="container" id="movie" type="x-templ-mustache">
        <!--  response is true, show the information -->
        {{#response}}
        <div id="about" class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <h1>{{{title}}} ( {{{year}}} )</h1><br>
                    <h2>{{{type}}}</h2><br>
                    <h4>{{{plot}}}</h4><br>
                    <p><strong>Released: {{{released}}}</strong></p>
                    <p><strong>Runtime: {{{runtime}}}</strong></p>
                    <p><strong>Language: {{{language}}}</strong></p>
                    <p><strong>Country: {{{country}}}</strong></p>
                    <p><strong>Awards: {{{awards}}}</strong></p>
                </div>
                <div class="col-sm-4">
                    <img id="" src="{{{poster}}}" alt="" />
                </div>
            </div>
        </div>
        <div class="container-fluid bg-grey">
            <div class="row">
                <div class="col-sm-4">
                    <span class="glyphicon glyphicon-film logo slideanim"></span>
                </div>
                <div class="col-sm-4">
                    <h3>Genre: {{{genre}}}</h2><br>
                    <h3>Rated: {{{rated}}}</h3><br>
                    <p><strong>Director:</strong> {{{director}}}</p><br>
                    <p><strong>Actors:</strong> {{{actors}}}</p><br>
                    <p><strong>Writer:</strong> {{{writer}}}</p>
                </div>
                <div class="col-sm-4">
                    <h3><strong>Metascore: {{{metascore}}}<strong></h3><br>
                    <h3><strong>IMDB score: {{{imdbscore}}}<strong></h3><br>
                    <h3><strong>IMDB votes: {{{imdbvotes}}}<strong></h3><br>
                </div>
            </div>
        </div>
        {{/response}}

        <!--  response is false, no move or tv show found -->
        {{^response}}
        <div id="about" class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1>No tv show or movie with the given title and year could be found</h1>
                </div>
            </div>
        </div>
        {{/response}}

    </script>
    <footer class="container-fluid text-center">
        <span class="glyphicon glyphicon-user"></span>
        <p>Made by <a href="http://miroslavvidovic.github.io/" title="Miroslav">miroslavvidovic</a></p>
    </footer>

<script>
$(document).ready(function(){

  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });
})
</script>
</body>
</html>
