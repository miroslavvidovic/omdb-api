 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Company</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../bower_components/mustache.js/mustache.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
 <div class="jumbotron text-center">
    <h1>Search for a movie</h1>
    <p>Enter the title and year</p>
     <form class="form-inline">
        <input type="text" class="form-control" name="title" id="title" placeholder="Title" value="" />
        <input type="number" class="form-control" name="year" id="year" placeholder="Year"value="" />
        <button type="button" class="btn btn-danger" onclick="searchMovie()">Search</button>
     </form>
 </div>
   <div id="searchResult"> Loading ...</div>
   <script class="container" id="movie" type="x-templ-mustache">

        <div id="about" class="container-fluid">
          <div class="row">
            <div class="col-sm-8">
                <h1>{{{title}}} - {{{year}}}</h1><br>
                <h4>{{{plot}}}</h4><br>
                <p><strong>Released: {{{released}}}</strong></p>
                <p><strong>Runtime: {{{runtime}}}</strong></p>
                <p><strong>Language: {{{language}}}</strong></p>
                <p><strong>Country: {{{country}}}</strong></p>
                <p><strong>Awards: {{{awards}}}</strong></p>
            </div>
            <div class="col-sm-4">
              <img id="" src="{{{poster}}}" alt="" />
            </div>
          </div>
        </div>

        <div class="container-fluid bg-grey">
          <div class="row">
            <div class="col-sm-4">
              <span class="glyphicon glyphicon-film logo slideanim"></span>
            </div>
            <div class="col-sm-8">
                <h2>Genre: {{{genre}}}</h2><br>
                <h3>Rated: {{{rated}}}</h3><br>
                <h4><strong>Director:</strong> {{{director}}}</h4><br>
                <h4><strong>Actors:</strong> {{{actors}}}</h4><br>
                <p><strong>Writer:</strong> {{{writer}}}</p>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-8">
                <h4><strong>Metascore: {{{metascore}}}<strong></h4><br>
                <h4><strong>IMDB score: {{{imdbscore}}}<strong></h4><br>
                <h4><strong>IMDB votes: {{{imdbvotes}}}<strong></h4><br>
            </div>
            <div class="col-sm-4">
              <span class="glyphicon glyphicon-stats logo slideanim"></span>
            </div>
          </div>
        </div>

   </script>
<footer class="container-fluid text-center">
  <a href="#myPage" title="To Top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p>Made by <a href="http://www.w3schools.com" title="Visit w3schools">miroslavvidovivic.github.io</a></p>
</footer>

<script>
$(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });

  $(window).scroll(function() {
    $(".slideanim").each(function(){
      var pos = $(this).offset().top;

      var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
    });
  });
})
</script>
</body>
</html>
